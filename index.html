<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/font/flaticon.css">

  <title>FOODMAP</title>

<body>
  <section class="intro">
    <h1 class="logo">FOODMAP</h1>
  </section>
  <main class="content">
    <h1 class="logo text-center">FOODMAP</h1>
    <h2 class="text-center">Restaurantes perto de vocÃª</h2>
    <div id="map"></div>

<div class="buttons d-flex justify-content-around">

    <button type="button" class="search ml-3"><span class="flaticon-search-circular-button search-icon"></span></button>
  </div>
